@()

@main("Ro'yxatdan o'tish") {

  @navbar("registr")

  <div class="container main-content">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <div class="panel panel-evolutions.default">
          <div class="panel-heading text-center">
            <strong>Ro'yhatdan o'tish</strong>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">


                <form class="@routes.Malumot.registr()" method="post">
                  <div class="form-group">
                    <label for="inp-name" class="color-black">First name</label>
                    <input type="text" class="form-control" id="inp-name"
                    name="name" required="" placeholder="First name">
                  </div>
                  <div class="form-group">
                    <label for="inp-surname" class="color-black">Last name</label>
                    <input type="text" class="form-control" id="inp-surname"
                    name="surname" required="" placeholder="Last name">
                  </div>
                  <div class="form-group">
                    <label for="inp-email" class="color-black">Email</label>
                    <input type="email" class="form-control" id="inp-email"
                    name="email" required="" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="inp-login" class="color-black">Login</label>
                    <input type="text" class="form-control" id="inp-login"
                    placeholder="Login" required="" name="login">
                  </div>
                  <div class="form-group">
                    <label for="inp-parol" class="color-black">Password</label>
                    <input type="password" class="form-control" id="inp-parol"
                    placeholder="Password" required="" name="parol">
                  </div>








                  @*<br>*@
                  <br>
                  <button type="submit" class="btn btn-primary center-block text-center btn-block">
                    Kirish</button>
                </form>
              </div>
            </div>

            <br>
          </div>

        </div>
      </div>
    </div>
  </div>


}
