@(talks: List[talabalar])

@main("Talabalar ro'yhati") {

  @navbar("list")

  <div class="container main-content">

    <h1 class="text-center">Talabalar ro'yhati</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Ismi</th>
          <th>Familiyasi</th>
          <th>Otasining ismi</th>
          <th>Tug'ulgan sanasi</th>
          <th>Guruhi</th>
          <th>Elektron pochtasi</th>
          <th>Telefon</th>
          <th>O'chirish</th>
        </tr>
      </thead>
      <tbody>
      @for(i <- talks) {
        <tr>
          <td>@i.name</td>
          <td>@i.surname</td>
          <td>@i.second_name</td>
          <td>@i.tugulgan_sana</td>
          <td>@i.guruhi</td>
          <td>@i.email</td>
          <td>@i.tel</td>
          <td>
            <a href="@routes.Malumot.remove(i.id.get)">
              <button class="btn btn-danger">Delete</button>
            </a>
          </td>
        </tr>
      }
      </tbody>
    </table>
  </div>

}
