@(title: String)(content: Html)

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/css/navbar.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/css/normalize.min.css")">
